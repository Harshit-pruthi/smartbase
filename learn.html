<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Smartbase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4285f4;
            --secondary: #6066ff;
            --accent: #00c853;
            --light: #f8f9fa;
            --dark: #202124;
            --gray: #5f6368;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 260px;
            background: white;
            box-shadow: var(--card-shadow);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 24px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary);
            margin-right: 12px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            margin: 6px 12px;
            border-radius: 10px;
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(66, 133, 244, 0.08);
            color: var(--primary);
        }

        .nav-item.active {
            background: rgba(66, 133, 244, 0.12);
            color: var(--primary);
            font-weight: 600;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .welcome h1 {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .welcome p {
            color: var(--gray);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Learn Page Specific Styles */
        .learn-container {
            display: flex;
            gap: 24px;
            flex: 1;
        }

        .chapters-panel {
            flex: 0 0 300px;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            color: var(--primary);
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .chapter-btn {
            background: var(--light);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 14px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .chapter-btn:hover {
            background: rgba(66, 133, 244, 0.08);
            border-color: var(--primary);
            color: var(--primary);
        }

        .chapter-btn.active {
            background: rgba(66, 133, 244, 0.12);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .viewer-panel {
            flex: 1;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .viewer-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-title {
            font-size: 18px;
            font-weight: 600;
        }

        .viewer-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--light);
            border: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #f1f3f4;
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            background: #3367d6;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--light);
            border-radius: 8px;
            padding: 0 12px;
            border: 1px solid #e0e0e0;
            margin: 16px 24px 0;
        }

        .search-box i {
            color: var(--gray);
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px;
            outline: none;
            font-size: 15px;
        }

        .viewer-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            line-height: 1.6;
            font-size: 16px;
        }

        .content-placeholder {
            color: var(--gray);
            text-align: center;
            margin-top: 40px;
        }

        .content-placeholder i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #dadce0;
        }

        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--gray);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(66, 133, 244, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: var(--gray);
        }

        .error-state i {
            font-size: 48px;
            color: #f44336;
            margin-bottom: 16px;
        }

        .retry-btn {
            margin-top: 16px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .highlight {
            background-color: rgba(255, 234, 0, 0.5);
            padding: 0 2px;
            border-radius: 3px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .learn-container {
                flex-direction: column;
            }
            
            .chapters-panel {
                flex: 0;
            }
            
            .chapters-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 16px;
            }
            
            .nav-items {
                display: flex;
                overflow-x: auto;
                padding-bottom: 8px;
            }
            
            .nav-item {
                flex-shrink: 0;
            }
            
            .chapters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 576px) {
            .chapters-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .viewer-actions {
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            
            .action-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-brain"></i></div>
            <div class="logo-text">Smartbase</div>
        </div>
        
        <a href="learn.html" class="nav-item active">
            <div class="nav-icon"><i class="fas fa-book"></i></div>
            <span>Learn</span>
        </a>
        
        <a href="practice.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-pen-to-square"></i></div>
            <span>Practice</span>
        </a>
        
        <a href="test.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-file-alt"></i></div>
            <span>Test</span>
        </a>
        
        <a href="resources.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-box-open"></i></div>
            <span>Resources</span>
        </a>
        
        <a href="progress.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-chart-line"></i></div>
            <span>Progress</span>
        </a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <div class="welcome">
                <h1>Learning Center</h1>
                <p>Select a chapter to start learning</p>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar">A</div>
                <div>
                    <div style="font-weight: 600;">Alex Johnson</div>
                    <div style="font-size: 13px; color: var(--gray);">Student</div>
                </div>
            </div>
        </div>

        <div class="learn-container">
            <!-- Chapters Panel -->
            <div class="chapters-panel">
                <div class="panel-title">
                    <i class="fas fa-list-ol"></i>
                    Chapters
                </div>
                <div class="chapters-grid" id="chaptersGrid">
                    <!-- Chapters will be generated by JavaScript -->
                </div>
            </div>

            <!-- Viewer Panel -->
            <div class="viewer-panel">
                <div class="viewer-header">
                    <div class="viewer-title" id="viewerTitle">Select a chapter to view content</div>
                    <div class="viewer-actions">
                        <button class="action-btn" id="copyBtn" disabled>
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="action-btn" id="downloadBtn" disabled>
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search in text..." disabled>
                </div>

                <div class="viewer-content" id="viewerContent">
                    <div class="content-placeholder">
                        <i class="fas fa-book-open"></i>
                        <p>Select a chapter from the list to view its content</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const GITHUB_OWNER = 'your-username';
        const GITHUB_REPO = 'your-repo';
        const GITHUB_BRANCH = 'main';
        
        // Chapter path mapping (example for Accountancy)
        const chapterPaths = {
            1: "smartbase/Accountancy/Chapter 1 Introduction/Chapter 1 Introduction/Overview.txt",
            2: "smartbase/Accountancy/Chapter 2 Fundamentals/Chapter 2 Fundamentals/Overview.txt",
            3: "smartbase/Accountancy/Chapter 3 Advanced Topics/Chapter 3 Advanced Topics/Overview.txt",
            4: "smartbase/Accountancy/Chapter 4 Dissolution of partnership firm/Chapter 4 Dissolution of partnership firm/Overview.txt",
            5: "smartbase/Accountancy/Chapter 5 Accounting Procedures/Chapter 5 Accounting Procedures/Overview.txt",
            6: "smartbase/Accountancy/Chapter 6 Financial Statements/Chapter 6 Financial Statements/Overview.txt",
            7: "smartbase/Accountancy/Chapter 7 Analysis/Chapter 7 Analysis/Overview.txt",
            8: "smartbase/Accountancy/Chapter 8 Cash Flow/Chapter 8 Cash Flow/Overview.txt",
            9: "smartbase/Accountancy/Chapter 9 Accounting Standards/Chapter 9 Accounting Standards/Overview.txt",
            10: "smartbase/Accountancy/Chapter 10 Special Transactions/Chapter 10 Special Transactions/Overview.txt",
            11: "smartbase/Accountancy/Chapter 11 Company Accounts/Chapter 11 Company Accounts/Overview.txt",
            12: "smartbase/Accountancy/Chapter 12 Computerized Accounting/Chapter 12 Computerized Accounting/Overview.txt"
        };

        // State management
        let currentChapter = null;
        let chapterCache = {};
        let searchTimeout = null;

        // DOM elements
        const chaptersGrid = document.getElementById('chaptersGrid');
        const viewerTitle = document.getElementById('viewerTitle');
        const viewerContent = document.getElementById('viewerContent');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const searchInput = document.getElementById('searchInput');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeChapters();
            loadLastOpenedChapter();
            setupEventListeners();
        });

        // Create chapter buttons
        function initializeChapters() {
            for (let i = 1; i <= 12; i++) {
                const chapterBtn = document.createElement('button');
                chapterBtn.className = 'chapter-btn';
                chapterBtn.id = `chapter-${i}`;
                chapterBtn.textContent = `Chapter ${i}`;
                chapterBtn.setAttribute('aria-label', `Open Chapter ${i}`);
                chapterBtn.addEventListener('click', () => selectChapter(i));
                chaptersGrid.appendChild(chapterBtn);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            copyBtn.addEventListener('click', copyContent);
            downloadBtn.addEventListener('click', downloadContent);
            
            searchInput.addEventListener('input', function(e) {
                // Debounce search to improve performance
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    highlightSearchTerms(e.target.value);
                }, 300);
            });
        }

        // Select a chapter
        function selectChapter(chapterNumber) {
            // Update UI
            document.querySelectorAll('.chapter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`chapter-${chapterNumber}`).classList.add('active');
            
            // Update state
            currentChapter = chapterNumber;
            viewerTitle.textContent = `Chapter ${chapterNumber}`;
            
            // Save to localStorage
            localStorage.setItem('lastChapter', chapterNumber);
            
            // Check if chapter is cached
            if (chapterCache[chapterNumber]) {
                displayContent(chapterCache[chapterNumber]);
            } else {
                fetchChapterContent(chapterNumber);
            }
        }

        // Fetch chapter content from GitHub
        function fetchChapterContent(chapterNumber) {
            // Show loading state
            viewerContent.innerHTML = `
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading content...</p>
                </div>
            `;
            
            // Enable search and buttons
            searchInput.disabled = false;
            copyBtn.disabled = false;
            downloadBtn.disabled = false;
            
            const path = chapterPaths[chapterNumber];
            if (!path) {
                showError("Chapter path not configured");
                return;
            }
            
            // Encode each segment of the path
            const encodedPath = path.split('/').map(segment => encodeURIComponent(segment)).join('/');
            const url = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${encodedPath}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    // Cache the content
                    chapterCache[chapterNumber] = text;
                    displayContent(text);
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                    showError(`Failed to load content: ${error.message}`);
                });
        }

        // Display content in viewer
        function displayContent(text) {
            // Format text with line breaks
            const formattedText = text.replace(/\n/g, '<br>');
            viewerContent.innerHTML = formattedText;
            
            // Clear search
            searchInput.value = '';
        }

        // Show error state
        function showError(message) {
            viewerContent.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="fetchChapterContent(${currentChapter})">Retry</button>
                </div>
            `;
        }

        // Highlight search terms in content
        function highlightSearchTerms(term) {
            if (!term.trim()) {
                // Reset to original content if search is empty
                const originalContent = chapterCache[currentChapter];
                if (originalContent) {
                    displayContent(originalContent);
                }
                return;
            }
            
            const content = chapterCache[currentChapter];
            if (!content) return;
            
            const regex = new RegExp(term, 'gi');
            const highlightedContent = content.replace(regex, match => 
                `<span class="highlight">${match}</span>`
            );
            
            viewerContent.innerHTML = highlightedContent.replace(/\n/g, '<br>');
        }

        // Copy content to clipboard
        function copyContent() {
            const content = chapterCache[currentChapter];
            if (!content) return;
            
            navigator.clipboard.writeText(content)
                .then(() => {
                    // Show temporary feedback
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        // Download content as text file
        function downloadContent() {
            const content = chapterCache[currentChapter];
            if (!content) return;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Chapter-${currentChapter}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load last opened chapter from localStorage
        function loadLastOpenedChapter() {
            const lastChapter = localStorage.getItem('lastChapter');
            if (lastChapter) {
                selectChapter(parseInt(lastChapter));
            }
        }
    </script>
</body>
</html>
