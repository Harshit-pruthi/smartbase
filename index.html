<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBase - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button {
      background: #fff;
      color: #444;
      font-size: 16px;
      font-weight: 500;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    button img {
      height: 20px;
      margin-right: 10px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.8;
    }
    .loading {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SmartBase</h1>
    <button onclick="googleSignIn()" id="signin-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      Sign in with Google
    </button>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Signing in...
    </div>
    <div class="footer">Secure Google Login</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    // ðŸ”¹ Replace this with your Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyA0cWgKUrqdjvqui7EcBHb41e7vzFRjdLw",
      authDomain: "smartbase-dc49d.firebaseapp.com",
      projectId: "smartbase-dc49d",
      storageBucket: "smartbase-dc49d.firebasestorage.app",
      messagingSenderId: "786622743871",
      appId: "1:786622743871:web:3adcfe2c399208042b7f8a",
      measurementId: "G-6BDB0TD641"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is already signed in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to dashboard
        console.log("User already signed in:", user);
        // Store user data in localStorage
        localStorage.setItem('user', JSON.stringify({
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          uid: user.uid
        }));
        window.location.href = "smartbase.html";
      }
    });

    // Google Sign-In
    function googleSignIn() {
      const signinBtn = document.getElementById('signin-btn');
      const loading = document.getElementById('loading');
      
      signinBtn.style.display = 'none';
      loading.style.display = 'block';
      
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Signed in:", result.user);
          // Store user data in localStorage
          localStorage.setItem('user', JSON.stringify({
            displayName: result.user.displayName,
            email: result.user.email,
            photoURL: result.user.photoURL,
            uid: result.user.uid
          }));
          // Redirect after success
          window.location.href = "smartbase.html";
        })
        .catch((error) => {
          console.error("Error:", error.message);
          alert("Sign-in failed: " + error.message);
          signinBtn.style.display = 'flex';
          loading.style.display = 'none';
        });
    }
  </script>
</body>
</html>
