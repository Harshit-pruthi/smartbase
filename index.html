<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartbase - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .header {
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: white;
            color: #757575;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-icon {
            margin-right: 15px;
            width: 24px;
            height: 24px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #999;
            font-weight: 500;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
            background: #f9f9f9;
        }
        
        .footer a {
            color: #6e45e2;
            text-decoration: none;
        }
        
        .user-info {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .user-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #6e45e2;
        }
        
        .welcome-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .sign-out {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .sign-out:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Smartbase</div>
            <div class="subtitle">Your Gateway to Educational Excellence</div>
        </div>
        
        <div class="form-container">
            <button id="googleSignIn" class="google-btn">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="user-info" id="userInfo">
                <img class="user-pic" id="userPic" src="" alt="User Profile Picture">
                <div class="welcome-text">Welcome, <span id="userName"></span>!</div>
                <button class="sign-out" id="signOut">Sign Out</button>
            </div>
        </div>
        
        <div class="footer">
            By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>

    <!-- Import Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0cWgKUrqdjvqui7EcBHb41e7vzFRjdLw",
            authDomain: "smartbase-dc49d.firebaseapp.com",
            databaseURL: "https://smartbase-dc49d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smartbase-dc49d",
            storageBucket: "smartbase-dc49d.firebasestorage.app",
            messagingSenderId: "786622743871",
            appId: "1:786622743871:web:3adcfe2c399208042b7f8a",
            measurementId: "G-6BDB0TD641"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        
        // Google Auth Provider
        const provider = new GoogleAuthProvider();
        
        // DOM Elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const signOutBtn = document.getElementById('signOut');
        const userInfo = document.getElementById('userInfo');
        const userPic = document.getElementById('userPic');
        const userName = document.getElementById('userName');
        
        // Sign in with Google
        googleSignInBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // This gives you a Google Access Token
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    
                    // The signed-in user info
                    const user = result.user;
                    updateUI(user);
                })
                .catch((error) => {
                    console.error("Error during sign in:", error);
                });
        });
        
        // Sign out
        signOutBtn.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    userInfo.style.display = 'none';
                    googleSignInBtn.style.display = 'flex';
                })
                .catch((error) => {
                    console.error("Error during sign out:", error);
                });
        });
        
        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateUI(user);
            }
        });
        
        // Update UI based on user state
        function updateUI(user) {
            if (user) {
                userPic.src = user.photoURL;
                userName.textContent = user.displayName;
                userInfo.style.display = 'block';
                googleSignInBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
