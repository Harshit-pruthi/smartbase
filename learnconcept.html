<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBase - Learn Concepts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --gray: #6c757d;
      --card-bg: rgba(255, 255, 255, 0.85);
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: var(--dark);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 15px 25px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 24px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    /* Main Content */
    .main-content {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      min-height: 600px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary);
    }

    .page-header h2 {
      color: var(--primary);
    }

    .back-btn {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    /* Chapters Grid */
    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .chapter-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .chapter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }

    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--primary);
    }

    .chapter-number {
      font-size: 14px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .chapter-card h3 {
      color: var(--dark);
      margin-bottom: 15px;
      font-size: 20px;
    }

    .chapter-card p {
      color: var(--gray);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .chapter-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    .lessons, .duration {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: var(--gray);
    }

    .progress-bar {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress {
      height: 100%;
      background: var(--success);
      border-radius: 4px;
    }

    .btn {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gray);
    }

    .loading i {
      font-size: 40px;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 60px;
      margin-bottom: 15px;
      color: var(--primary);
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .chapters-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .chapters-grid {
        grid-template-columns: 1fr;
      }
      
      .page-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>

    // Function to display chapters in the UI
    function displayChapters(chapters) {
      let chaptersHTML = '';
      
      chapters.forEach(chapter => {
        chaptersHTML += `
          <div class="chapter-card" data-chapter-id="${chapter.id}">
            <div class="chapter-number">Chapter ${chapter.id}</div>
            <h3>${chapter.name}</h3>
            <p>${chapter.description}</p>
            <div class="progress-bar">
              <div class="progress" style="width: ${chapter.progress}%;"></div>
            </div>
            <p>${chapter.progress}% Completed</p>
            <div class="chapter-meta">
              <div class="lessons">
                <i class="fas fa-book"></i> ${chapter.lessons} Lessons
              </div>
              <div class="duration">
                <i class="fas fa-clock"></i> ${chapter.duration}
              </div>
            </div>
            <button class="btn chapter-btn">${chapter.progress > 0 ? 'Continue Learning' : 'Start Learning'}</button>
          </div>
        `;
      });
      
      chaptersContainer.innerHTML = `<div class="chapters-grid">${chaptersHTML}</div>`;
      
      // Add event listeners to chapter buttons
      document.querySelectorAll('.chapter-btn').forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
          const chapterId = this.closest('.chapter-card').dataset.chapterId;
          openChapter(chapterId);
        });
      });
      
      // Add event listeners to chapter cards
      document.querySelectorAll('.chapter-card').forEach(card => {
        card.addEventListener('click', function() {
          const chapterId = this.dataset.chapterId;
          openChapter(chapterId);
        });
      });
    }

    // Function to display empty state
    function displayEmptyState() {
      chaptersContainer.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-folder-open"></i>
          <h3>No Chapters Available</h3>
          <p>There are currently no chapters available in cloud storage.</p>
          <p>Please check back later or contact your instructor.</p>
        </div>
      `;
    }

    // Function to display error
    function displayError(message) {
      chaptersContainer.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Error Loading Content</h3>
          <p>${message}</p>
          <button class="btn" onclick="fetchAvailableChapters()">Try Again</button>

        .catch((error) => {

          alert("Failed to load chapter content. Please try again.");
        });
      */
    }

    // Sign out functionality
    signOutBtn.addEventListener('click', function() {
      // Clear user data from localStorage
      localStorage.removeItem('user');
      
      // Firebase sign out
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error("Sign out error:", error);
        window.location.href = 'index.html';
      });
    });

    // Initialize the page
    window.addEventListener('load', function() {
      // Check if user is signed in
      if (!localStorage.getItem('user')) {
        window.location.href = 'index.html';
        return;
      }
      
      // Fetch available chapters from cloud storage
      fetchAvailableChapters();
    });
  </script>
