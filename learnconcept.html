<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBase - Learn Concepts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --gray: #6c757d;
      --card-bg: rgba(255, 255, 255, 0.85);
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: var(--dark);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 15px 25px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 24px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    /* Main Content */
    .main-content {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      min-height: 600px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary);
    }

    .page-header h2 {
      color: var(--primary);
    }

    .back-btn {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    /* Chapters Grid */
    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .chapter-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .chapter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }

    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--primary);
    }

    .chapter-number {
      font-size: 14px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .chapter-card h3 {
      color: var(--dark);
      margin-bottom: 15px;
      font-size: 20px;
    }

    .chapter-card p {
      color: var(--gray);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .chapter-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    .lessons, .duration {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: var(--gray);
    }

    .progress-bar {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress {
      height: 100%;
      background: var(--success);
      border-radius: 4px;
    }

    .btn {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    /* Content Viewer */
    .content-viewer {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e9ecef;
    }

    .content-body {
      line-height: 1.6;
    }

    .content-body h3 {
      color: var(--primary);
      margin: 20px 0 10px;
    }

    .content-body p {
      margin-bottom: 15px;
    }

    .content-body ul, .content-body ol {
      margin-left: 20px;
      margin-bottom: 15px;
    }

    /* Quiz Section */
    .quiz-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
    }

    .quiz-question {
      margin-bottom: 15px;
      font-weight: 600;
    }

    .quiz-options {
      margin-bottom: 20px;
    }

    .quiz-option {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .quiz-option:hover {
      background: #e9ecef;
    }

    .quiz-option.selected {
      background: rgba(76, 201, 240, 0.2);
      border-color: var(--success);
    }

    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      padding: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .chapters-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .chapters-grid {
        grid-template-columns: 1fr;
      }
      
      .page-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Logo and User Info -->
    <header>
      <div class="logo" onclick="window.location.href='smartbase.html'">
        <i class="fas fa-book-open fa-2x" style="color: var(--primary);"></i>
        <h1>SmartBase</h1>
      </div>
      <div class="user-info">
        <div>
          <h3>Welcome, <span id="user-name">Student</span>!</h3>
          <p>Class 12 Accountancy</p>
        </div>
        <img id="user-photo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Profile">
        <button id="sign-out" class="btn">Sign Out</button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <div class="page-header">
        <h2>Accountancy Chapters</h2>
        <button class="back-btn" onclick="window.location.href='smartbase.html'">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
      </div>

      <!-- Chapters Grid (will be populated from Firebase Database) -->
      <div class="chapters-grid" id="chapters-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading chapters from database...</p>
        </div>
      </div>

      <!-- Content Viewer (initially hidden) -->
      <div class="content-viewer" id="content-viewer" style="display: none;">
        <div class="content-header">
          <h2 id="content-title">Chapter Content</h2>
          <button class="back-btn" onclick="hideContent()">
            <i class="fas fa-arrow-left"></i> Back to Chapters
          </button>
        </div>
        <div class="content-body" id="content-body">
          <!-- Content will be loaded here -->
        </div>
        
        <!-- Quiz Section (initially hidden) -->
        <div class="quiz-section" id="quiz-section" style="display: none;">
          <h3>Test Your Knowledge</h3>
          <div class="quiz-question" id="quiz-question"></div>
          <div class="quiz-options" id="quiz-options"></div>
          <button class="btn" id="submit-quiz">Submit Answer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA0cWgKUrqdjvqui7EcBHb41e7vzFRjdLw",
      authDomain: "smartbase-dc49d.firebaseapp.com",
      projectId: "smartbase-dc49d",
      storageBucket: "smartbase-dc49d.firebasestorage.app",
      messagingSenderId: "786622743871",
      appId: "1:786622743871:web:3adcfe2c399208042b7f8a",
      measurementId: "G-6BDB0TD641",
      databaseURL: "https://smartbase-dc49d-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Get user data from localStorage
    const userData = JSON.parse(localStorage.getItem('user')) || {
      displayName: "Student",
      photoURL: "https://cdn-icons-png.flaticon.com/512/149/149071.png"
    };

    // DOM Elements
    const userNameEl = document.getElementById('user-name');
    const userPhotoEl = document.getElementById('user-photo');
    const signOutBtn = document.getElementById('sign-out');
    const chaptersGrid = document.getElementById('chapters-grid');
    const contentViewer = document.getElementById('content-viewer');
    const contentTitle = document.getElementById('content-title');
    const contentBody = document.getElementById('content-body');
    const quizSection = document.getElementById('quiz-section');
    const quizQuestion = document.getElementById('quiz-question');
    const quizOptions = document.getElementById('quiz-options');
    const submitQuiz = document.getElementById('submit-quiz');

    // Set user data
    userNameEl.textContent = userData.displayName;
    userPhotoEl.src = userData.photoURL;

    // Current chapter state
    let currentChapter = null;
    let userProgress = {};

    // Load chapters from Firebase Realtime Database
    function loadChaptersFromDatabase() {
      chaptersGrid.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading chapters from database...</p>
        </div>
      `;
      
      // Load user progress first
      loadUserProgress().then(() => {
        // Then load chapters
        const chaptersRef = database.ref('chapters');
        
        chaptersRef.once('value')
          .then((snapshot) => {
            const chaptersData = snapshot.val();
            chaptersGrid.innerHTML = '';
            
            if (chaptersData) {
              // Convert object to array and sort by chapter number
              const chaptersArray = Object.values(chaptersData).sort((a, b) => a.number - b.number);
              
              chaptersArray.forEach((chapter) => {
                createChapterCard(chapter);
              });
            } else {
              chaptersGrid.innerHTML = '<p>No chapters found in database.</p>';
            }
          })
          .catch((error) => {
            console.error('Error loading chapters:', error);
            chaptersGrid.innerHTML = '<p>Error loading chapters. Please try again.</p>';
          });
      });
    }

    // Load user progress from Firebase
    function loadUserProgress() {
      return new Promise((resolve) => {
        if (!userData.uid) {
          resolve();
          return;
        }
        
        const userProgressRef = database.ref(`userProgress/${userData.uid}`);
        
        userProgressRef.once('value')
          .then((snapshot) => {
            userProgress = snapshot.val() || {};
            resolve();
          })
          .catch((error) => {
            console.error('Error loading user progress:', error);
            userProgress = {};
            resolve();
          });
      });
    }

    // Create a chapter card
    function createChapterCard(chapter) {
      const chapterProgress = userProgress[chapter.id] ? userProgress[chapter.id].progress : 0;
      
      const chapterCard = document.createElement('div');
      chapterCard.className = 'chapter-card';
      chapterCard.innerHTML = `
        <div class="chapter-number">Chapter ${chapter.number}</div>
        <h3>${chapter.title}</h3>
        <p>${chapter.description}</p>
        <div class="progress-bar">
          <div class="progress" style="width: ${chapterProgress}%;"></div>
        </div>
        <p>${chapterProgress}% Completed</p>
        <div class="chapter-meta">
          <div class="lessons">
            <i class="fas fa-book"></i> ${chapter.lessons || 5} Lessons
          </div>
          <div class="duration">
            <i class="fas fa-clock"></i> ${chapter.duration || '3h 0m'}
          </div>
        </div>
        <button class="btn">${chapterProgress > 0 ? 'Continue Learning' : 'Start Learning'}</button>
      `;
      
      chapterCard.querySelector('.btn').addEventListener('click', () => {
        loadChapterContent(chapter);
      });
      
      chaptersGrid.appendChild(chapterCard);
    }

    // Load chapter content
    function loadChapterContent(chapter) {
      currentChapter = chapter;
      contentViewer.style.display = 'block';
      chaptersGrid.style.display = 'none';
      quizSection.style.display = 'none';
      
      contentTitle.textContent = chapter.title;
      contentBody.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading content...</p>
        </div>
      `;
      
      // Reference to the chapter content in the database
      const contentRef = database.ref(`chapterContent/${chapter.id}`);
      
      // Fetch chapter content
      contentRef.once('value')
        .then((snapshot) => {
          const contentData = snapshot.val();
          
          if (contentData) {
            displayChapterContent(contentData);
            
            // Update user progress
            updateUserProgress(chapter.id, chapter.number, 100);
            
            // Show quiz if available
            if (contentData.quiz) {
              displayQuiz(contentData.quiz);
            }
          } else {
            contentBody.innerHTML = '<p>No content available for this chapter.</p>';
          }
        })
        .catch((error) => {
          console.error('Error loading chapter content:', error);
          contentBody.innerHTML = '<p>Error loading content. Please try again.</p>';
        });
    }

    // Display chapter content
    function displayChapterContent(content) {
      let htmlContent = '';
      
      if (content.sections) {
        content.sections.forEach(section => {
          htmlContent += `<h3>${section.title}</h3>`;
          
          if (section.content) {
            section.content.forEach(item => {
              if (item.type === 'paragraph') {
                htmlContent += `<p>${item.text}</p>`;
              } else if (item.type === 'list') {
                htmlContent += `<ul>`;
                item.items.forEach(li => {
                  htmlContent += `<li>${li}</li>`;
                });
                htmlContent += `</ul>`;
              }
            });
          }
        });
      }
      
      contentBody.innerHTML = htmlContent;
    }

    // Display quiz
    function displayQuiz(quizData) {
      quizSection.style.display = 'block';
      
      if (quizData.questions && quizData.questions.length > 0) {
        const question = quizData.questions[0]; // Show first question for demo
        
        quizQuestion.textContent = question.question;
        quizOptions.innerHTML = '';
        
        question.options.forEach((option, index) => {
          const optionEl = document.createElement('div');
          optionEl.className = 'quiz-option';
          optionEl.textContent = option;
          optionEl.dataset.index = index;
          
          optionEl.addEventListener('click', () => {
            // Remove selected class from all options
            document.querySelectorAll('.quiz-option').forEach(opt => {
              opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionEl.classList.add('selected');
          });
          
          quizOptions.appendChild(optionEl);
        });
        
        submitQuiz.onclick = () => {
          const selectedOption = document.querySelector('.quiz-option.selected');
          if (!selectedOption) {
            alert('Please select an answer');
            return;
          }
          
          const selectedIndex = parseInt(selectedOption.dataset.index);
          if (selectedIndex === question.correctIndex) {
            alert('Correct answer!');
          } else {
            alert('Incorrect answer. Please try again.');
          }
        };
      }
    }

    // Hide content and show chapters
    function hideContent() {
      contentViewer.style.display = 'none';
      chaptersGrid.style.display = 'grid';
      currentChapter = null;
    }

    // Update user progress in the database
    function updateUserProgress(chapterId, chapterNumber, progress) {
      const userId = userData.uid;
      if (!userId) return;
      
      const userProgressRef = database.ref(`userProgress/${userId}/${chapterId}`);
      
      // Update progress
      userProgressRef.set({
        progress: progress,
        lastAccessed: new Date().toISOString(),
        chapterNumber: chapterNumber
      });
      
      // Update local progress for UI
      userProgress[chapterId] = {
        progress: progress,
        lastAccessed: new Date().toISOString(),
        chapterNumber: chapterNumber
      };
      
      // Update chapter cards
      const chapterCards = document.querySelectorAll('.chapter-card');
      chapterCards.forEach(card => {
        const chapterNumberEl = card.querySelector('.chapter-number');
        if (chapterNumberEl.textContent.includes(`Chapter ${chapterNumber}`)) {
          const progressBar = card.querySelector('.progress');
          const progressText = card.querySelector('.progress-bar + p');
          
          progressBar.style.width = `${progress}%`;
          progressText.textContent = `${progress}% Completed`;
          
          const button = card.querySelector('.btn');
          button.textContent = progress > 0 ? 'Continue Learning' : 'Start Learning';
        }
      });
    }

    // Sign out functionality
    signOutBtn.addEventListener('click', function() {
      auth.signOut().then(() => {
        // Clear user data from localStorage
        localStorage.removeItem('user');
        // Redirect to sign-in page
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Sign out error:', error);
      });
    });

    // Initialize the page
    window.addEventListener('load', function() {
      // Check if user is signed in
      if (!localStorage.getItem('user')) {
        window.location.href = 'index.html';
        return;
      }
      
      // Load chapters from Firebase Database
      loadChaptersFromDatabase();
    });
  </script>
</body>
</html>
